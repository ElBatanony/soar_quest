name: soar_quest
description: An app development framework built on Flutter and Firebase.

homepage: https://soar.quest
repository: https://github.com/ElBatanony/soar_quest
issue_tracker: https://github.com/ElBatanony/soar_quest/issues

version: 0.6.1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  barcode_widget: ^2.0.3
  cloud_firestore: ^4.0.3
  collection: ^1.16.0
  firebase_auth: ^4.1.0
  firebase_core: ^2.1.1
  firebase_storage: ^11.0.3

  flutter:
    sdk: flutter

  flutter_colorpicker: ^1.0.3
  flutter_map: ^3.0.0
  flutter_quill: ^6.1.6
  image_picker: ^0.8.5+3
  latlong2: ^0.8.1
  mobile_scanner: ^3.0.0-beta.4
  path_provider: ^2.0.11
  shared_preferences: ^2.0.15
  url_launcher: ^6.1.5
  uuid: ^3.0.6
  youtube_player_flutter: ^8.1.0

dev_dependencies:
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
